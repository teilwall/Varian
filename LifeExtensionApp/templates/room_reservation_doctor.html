<!DOCTYPE html>
<html>
<head>
    <title>Appointment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style type="text/css">
        .container {
            margin-top: 50px;
        }
        .button-make-appoint {
            display: block;
            width: 300px;
            height: 50px;
            font-size: 18px;
            color: #fff;
            background-color: #4e73df;
            border: none;
            margin: 20px auto;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .button-make-appoint:hover {
            background-color: #5a5c69;
            color: #fff;
        }
        .modal-content {
            border-radius: 15px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 30%;
            margin-bottom: 0; /* Align label and field */
        }
        .form-group .form-control, .form-group .form-select {
            width: 70%;
            border-radius: 10px;
        }
        .modal-header {
            border-bottom: 1px solid #dee2e6;
        }
        .room-title {
            margin-top: 40px;
            margin-bottom: 40px;
            text-align: center;
        }
        .table {
            margin-top: 20px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    {% include "nav.html" %}
    <div class="container">
        <button type="button" class="button-make-appoint" data-toggle="modal" data-target="#appointmentModal">
            Reserve a room
        </button>

        <!-- Modal -->
        <div class="modal fade" id="appointmentModal" tabindex="-1" role="dialog" aria-labelledby="appointmentModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="appointmentModalLabel">Room Reservation Form</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="exampleForm" action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="floors">Choose a floor:</label>
                                <select id="floors" name="floors" class="form-select">
                                    <option value="floor1">First Floor</option>
                                    <option value="floor2">Second Floor</option>
                                    <option value="floor3">Third Floor</option> 
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="rooms">Choose a room:</label>
                                <select id="rooms" name="rooms" class="form-select">
                                    <option value="room1">Room 1</option>
                                    <option value="room2">Room 2</option>
                                    <option value="room3">Room 3</option> 
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="gender">Your gender:</label>
                                <select id="gender" name="gender" class="form-select">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="appointmentDates">Select start date:</label>
                                <input type="date" class="form-control" id="appointmentDates" name="appointmentDates">
                            </div>
                            <div class="form-group">
                                <label for="requests">Special requests:</label>
                                <input type="text" class="form-control" id="requests" name="requests">
                            </div>
                            <div class="form-group checkbox-group">
                                <input type="checkbox" id="privateBathroom" name="privateBathroom" value="yes" class="form-check-input">
                                <label for="privateBathroom" class="form-check-label">Private Bathroom</label>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="row">
            <div class="col-sm-12">
                <h5 class="room-title">Your Reserved Rooms</h5>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Room number</th>
                            <th scope="col">Start date</th>
                            <th scope="col">Finish date</th>
                            <th scope="col">Patient</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for data in data %}
                            <tr>
                                <th scope="row">{{ data.room_number }}</th>
                                <td>{{ data.start_date }}</td>
                                <td>{{ data.finish_date }}</td>
                                <td>{{ data.patient_name }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    {% include "footer.html" %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
