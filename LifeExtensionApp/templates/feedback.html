<!DOCTYPE html>
<html>

<head>
    <title>Feedback</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style type="text/css">
        .container {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    {% include "nav.html" %}

    <div class="container">
        <h2>Patient Feedback Form</h2>
        <form>
            <!-- Feedback for the machine -->
            <div class="form-group">
                <label for="machineFeedback">Feedback for the Radio Cancer Machine:</label>
                <textarea class="form-control" id="machineFeedback" rows="3"
                    placeholder="Enter your feedback here..."></textarea>
            </div>

            <!-- Feedback for the doctor -->
            <div class="form-group">
                <label for="doctorFeedback">Feedback for the Doctor:</label>
                <textarea class="form-control" id="doctorFeedback" rows="3"
                    placeholder="Enter your feedback here..."></textarea>
            </div>

            <!-- Section for reporting issues -->
            <div class="form-group">
                <label for="issueReport">Report an Issue (if any):</label>
                <textarea class="form-control" id="issueReport" rows="3"
                    placeholder="Describe any issues encountered..."></textarea>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
    </div>

    {% include "footer.html" %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
